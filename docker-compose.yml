services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./api/Sellos:/app/Sellos
      - ./api/fonts:/app/fonts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  generador-de-sellos:
    build:
      context: ./generador-de-sellos
      dockerfile: Dockerfile.prod
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - API_URL=/api
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - generador-de-sellos

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    name: accessibility-seal-network